apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "xcube-gen.fullname" . }}-test-connection"
  labels:
    {{- include "xcube-gen.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: [
        '{{ include "xcube-gen.fullname" . }}:{{ .Values.webapiContainer.port }}',
      ]
  restartPolicy: Never
