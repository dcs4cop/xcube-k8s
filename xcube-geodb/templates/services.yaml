{{ $values := .Values }}
{{ $chart := .Chart }}
{{ $root := . }}

{{ range $i, $deployment := .Values.webservices }}
apiVersion: v1
kind: Service
metadata:
  name: service-{{ $deployment.name }}
  labels:
    {{- include "xcube-geodb.labels" $root | nindent 4 }}
spec:
  type: {{ $values.service.type }}
  ports:
    - port: {{ $deployment.servicePort }}
      targetPort: {{ $deployment.port }}
      protocol: TCP
      name: svc-{{ $deployment.name }}
  selector:
  {{- include "xcube-geodb.selectorLabels" $root | nindent 4 }}

---
{{ end }}

{{ range $i, $deployment := .Values.databases }}
apiVersion: v1
kind: Service
metadata:
  name: service-{{ $deployment.name }}
  labels:
  {{- include "xcube-geodb.labels" $root | nindent 4 }}
spec:
  type: {{ $values.service.type }}
  ports:
    - port: {{ $deployment.port }}
      targetPort: {{ $deployment.port }}
      protocol: TCP
      name: svc-{{ $deployment.name }}
  selector:
  {{- include "xcube-geodb.selectorLabels" $root | nindent 4 }}

---

{{ end }}