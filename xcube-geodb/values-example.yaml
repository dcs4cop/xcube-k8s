# Default values for xcube-gen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

##############################################
## GLOBAL
##############################################

defaults:
  - &xcube-geodb-host xcube-geodb.brockmann-consult.de


namespace: xcube-geodb

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: NodePort

databases: []

webservices:
  - name: postgrest
    repository: quay.io/bcdev/xcube-geodb-postgrest
    replicaCount: 1
    secretName: postgrest
    secretMountPath: /postgrest
    pullPolicy: Always
    port: 3000
    servicePort: 3000
    probes: 0
    resources: {}

  - name: postgrest-eodash
    repository: quay.io/bcdev/xcube-geodb-postgrest
    replicaCount: 1
    secretName: postgrest-eodash
    secretMountPath: /postgrest
    pullPolicy: Always
    port: 3001
    servicePort: 3001
    probes: 0
    resources: {}

##############################################
## Ingress
##############################################

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: "2000m"
  hosts:
    - host: *xcube-geodb-host
      paths:
        - path: /(.*)
          servicePort: 3000
          serviceNameSuffix: 'postgrest'
  tls: []
