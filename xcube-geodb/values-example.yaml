# Default values for xcube-gen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

##############################################
## GLOBAL
##############################################

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: NodePort


webapiContainer:
  name: webapi
  repository: quay.io/bcdev/xcube-gen
  pullPolicy: IfNotPresent # Use Always for development
  port: 8000
  replicaCount: 2
  resources: {}
  env:
    - name: SH_CLIENT_ID
      value: ''
    - name: SH_CLIENT_SECRET
      value: ''
    - name: SH_INSTANCE_ID
      value: ''
    - name: XCUBE_SH_DOCKER_IMG
      value: quay.io/bcdev/xcube-sh
    - name: K8S_NAMESPACE
      value: xcube-gen

uiContainer:
  name: ui
  repository: quay.io/bcdev/xcube-gen-ui
  pullPolicy: IfNotPresent # Use Always for development
  port: 5000
  replicaCount: 2
  resources: {}
  env:
    - name: K8S_NAMESPACE
      value: xcube-gen


##############################################
## Ingress
##############################################

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts:
    - host: xcube-gen.brockmann-consult.de
      paths:
        - path: /api/v1/(.*)
          servicePort: 8000
          serviceNameSuffix: 'webapi'
        - path: /(.*)
          servicePort: 5000
          serviceNameSuffix: 'ui'
  tls: []

