apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "xcube-gen"
  namespace: "xcube-gen"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: xcube-gen
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "xcube-gen"
              servicePort: 8000
