apiVersion: apps/v1
kind: Deployment
metadata:
  name: "xcube-gen"
  namespace: "xcube-gen"
spec:
  selector:
    matchLabels:
      app: "xcube-gen"
  replicas: 1
  template:
    metadata:
      labels:
        app: "xcube-gen"
    spec:
      containers:
        - image: quay.io/bcdev/xcube-gen@sha256:2be58f28fde5d2e634484a19aed4718187347738b616a3dcbad6a17e05f1d7d8
          imagePullPolicy: Always
          name: "xcube-gen"
          ports:
            - containerPort: 8000
